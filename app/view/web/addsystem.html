<div class="com_content_body main pb100" id="vue_id" v-cloak>
	<h1 class="com_h1">新增WEB应用</h1>
	<div class="com_slide_tab_x mt30 mb30">
		<div class="item" :class="{'active':lable==1}" @click="checkoutLabel(1)">应用部署</div>
		<div class="item" :class="{'active':lable==2}" @click="checkoutLabel(2)">统计设置</div>
	</div>
	<div class="setting-body">
		<div class="block" v-show="lable==1">
			<div class="h1 mb20" v-if="query.app_id"><span class="left">APPID：</span><strong>{{query.app_id}}</strong></div>
			<h1 class="h1">应用录入</h1>
			<div class="block-center">
				<div class="item mt20">
					<span class="left">应用名称：</span>
					<input type="text" v-model.trim="query.system_name" placeholder="必填">
				</div>
				<div class="item">
					<span class="left">应用域名：</span>
					<input type="text" v-model.trim="query.system_domain" placeholder="必填、输入域名">
				</div>
			</div>
			<h1 class="h1">各项阀值设置</h1>
			<div class="block-center">
				<div class="item mt20">
					<span class="left">页面慢加载阀值(s)：</span>
					<input type="text" v-model.trim="query.slow_page_time" placeholder="选填、默认5s">
				</div>
				<div class="item">
					<span class="left">AJAX慢加载阀值(s)：</span>
					<input type="text" v-model.trim="query.slow_ajax_time" placeholder="选填、默认2s">
				</div>
				<div class="item">
					<span class="left">JS慢加载阀值(s)：</span>
					<input type="text" v-model.trim="query.slow_js_time" placeholder="选填、默认2s">
				</div>
				<div class="item">
					<span class="left">CSS慢加载阀值(s)：</span>

				</div>
				<div class="item">
					<span class="left">IMG慢加载阀值(s)：</span>

			</div>

				<span class="mr10">是否启用:</span><input type="checkbox" class="js-switch" checked />

		</div>

				<div class="onepart">

<script src="//cdn.bootcss.com/switchery/0.8.2/switchery.min.js"></script>
<script>
new Vue({
	el: '#vue_id',
	data: function () {
		return {
			lable:1, //1:概况 2：pv|uv|ip
			appId: util.getStorage('local', 'appId'),
			query:{
				is_use:0,
				type: 'web',
				system_name:'',
				system_domain:'',
				slow_page_time:'',
				slow_ajax_time:'',
				slow_js_time:'',
				slow_css_time:'',
				slow_img_time:'',
				is_statisi_pages:0,
				is_statisi_ajax:0,
				is_statisi_resource:0,
				is_statisi_system:0,
				is_statisi_error:0,
				user_id:'',
				app_id:'',
				token:'',
			},
			isAdd:false,
		}
	},
	mounted() {
		let userMsg = util.getStorage('local', 'userMsg');
		userMsg = userMsg ? JSON.parse(userMsg) : {};
		this.query.token = userMsg.token || '';

		this.settingIsUse();
		this.pagexingneng();
	},
	methods: {
		checkoutLabel(lable){
			this.lable = lable;
			this.beginTime = '';
			this.endTime = '';
		},
		// 设置项目是否接收数据
		settingIsUse() {
			let elem = document.querySelector('.js-switch');
			elem.checked = true;
			const init = new Switchery(elem, { color: '#2077ff' });
			const _this = this;

			elem.onchange = function () {
				_this.query.is_use = elem.checked ? 0 : 1;
				if(this.isAdd) this.updateSystem();
			};
		},
		addSystem() {
			if (!this.query.system_name) { popup.alert({ title: '请正确填写应用名称!' }); return false; }
			if (!this.query.system_domain) { popup.alert({ title: '请正确填写应用域名!' }); return false; }
			util.ajax({
				url: config.baseApi + 'api/v1/system/add',
				data: this.query,
				success: data => {
					this.query = data.data;
					this.isAdd = true;
					popup.miss({ title: "操作成功！" });
				}
			})
		},
		// 页面性能指标
		pagexingneng() {
			var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch-item'));
			elems.forEach((html, index) => {
				html.checked = true;
				var switchery = new Switchery(html, { color: '#2077ff' });
				html.onchange = () => {
					if (!this.query.system_name) { popup.alert({ title: '请正确填写应用名称!' }); return false; }
					if (!this.query.system_domain) { popup.alert({ title: '请正确填写应用域名!' }); return false; }

					let value = html.checked ? 0 : 1
					switch (index) {
						case 0:
							this.query.is_statisi_pages = value;
							break;
						case 1:
							this.query.is_statisi_ajax = value;
							break;
						case 2:
							this.query.is_statisi_resource = value;
							break;
						case 3:
							this.query.is_statisi_system = value;
							break;
						case 4:
							this.query.is_statisi_error = value;
							break;
					}
					if (this.isAdd) this.updateSystem();
				}
			});
		},
		updateSystem(){
			util.ajax({
				url: config.baseApi + 'api/v1/system/update',
				data: this.query,
				success: data => {
					popup.miss({ title: '操作成功!' })
				}
			})
		},
	},
})


</script>
